<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div id="container-principal">
            <h1 id="titulo-principal">Vai, pode calcular.</h1>

            <span id="preview"></span>

            <div id="container-resultado">
                <input id="input-num" type="text" name="valor" placeholder="Resultado">
            </div>
            <div id="container-num">            
                <ul class="number-row">
                    <li>
                        <button id="number-1" class="button-num">1</button>    
                    </li>
                    <li>
                        <button id="number-2" class="button-num">2</button>    
                    </li>
                    <li>
                        <button id="number-3" class="button-num">3</button>    
                    </li>
                </ul>
                <ul class="number-row">
                    <li>
                        <button id="number-4" class="button-num">4</button>    
                    </li>
                    <li>
                        <button id="number-5" class="button-num">5</button>    
                    </li>
                    <li>
                        <button id="number-6" class="button-num">6</button>    
                    </li>
                </ul>
                <ul class="number-row">
                    <li>
                        <button id="number-7" class="button-num">7</button>    
                    </li>
                    <li>
                        <button id="number-8" class="button-num">8</button>    
                    </li>            
                    <li>
                        <button id="number-9" class="button-num">9</button>    
                    </li>
                </ul>
                <ul class="number-row">
                    <li>
                        <button id="number-0" class="button-num">0</button>    
                    </li>
                </ul>
            </div>
            <div id="container-operations">
                <ul id="operations-row">
                    <li>
                        <button id="sum" class="button-op">+</button>    
                    </li>
                    <li>
                        <button id="sub" class="button-op">-</button>    
                    </li>            
                    <li>
                        <button id="multi" class="button-op">*</button>    
                    </li>
                    <li>
                        <button id="divi" class="button-op">/</button>    
                    </li>
                </ul>
            </div>
            <div id="container-commands">
                <ul id="command-row">
                    <li>
                        <button id="button-clear">C</button>    
                    </li>
                    <li>
                        <button id="button-equals">=</button>    
                    </li>
                </ul>                            
        </div>
    </main>    
    <script src="js/vincular-numeros.js"></script>
    <script src="js/operacoes.js"></script>
    <script src="js/comandos.js"></script>
</body>
</html>
